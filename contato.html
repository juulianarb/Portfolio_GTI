<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato | Juliana Rodrigues Brito</title>

    <link rel="stylesheet" href="/assets/css/style.css"/>

    <meta
      name="description"
      content="Entre em contato com Juliana Rodrigues Brito para oportunidades e colaborações."
    />
  </head>
  <body>
    <main class="container">
      <header class="perfil">
        <img
          class="perfil__foto"
          src="assets/images/Foto-Perfil-JulianaRB.png"
          alt="Foto de rosto de Juliana Rodrigues Brito sorrindo."
        />
        <div class="perfil__texto">
          <h1>Juliana Rodrigues Brito</h1>
          <p>Desenvolvedora de Software Full Stack e Gestora de TI</p>
        </div>
      </header>

      <section class="contact-form-section">
        <h2>Entre em Contato</h2>
        <p class="contact-intro">
          Tem alguma pergunta ou proposta? Preencha o formulário abaixo.
        </p>

        <form action="https://formsubmit.co/juuliana360@gmail.com " method="POST">
          <div class="form-group">
            <label for="name">Seu Nome Completo</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Seu E-mail</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message">Sua Mensagem</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn">Enviar Mensagem</button>
        </form>
      </section>

      <footer class="rodape">
        <a href="index.html" class="nav-link">Voltar para Links</a>
        <p>&copy; 2025 | Desenvolvido por Juliana Rodrigues Brito</p>
      </footer>
    </main>
  </body>
</html>
